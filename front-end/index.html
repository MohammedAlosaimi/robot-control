<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Robot Control</title>
</head>
<body>

    <div id="lan">
        <button id="arabic" class="language hidden">عربي</button>|<button id="english" class="language">English</button> 
    </div>

    <div id="container">
        <div id="container-A">
            <p id="title-A" class="title">Arm Controller</p>
            <form id="form-A" method="POST">
                <div class="motor1">
                    <span class="motor-num" data-motornum="1">motor 1</span>
                    <input id="m1" name="m1" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="1">
                    <span class="motor-value" data-motornum="1">90</span>
                </div>
                <div class="motor2">
                    <span class="motor-num" data-motornum="2">motor 2</span>
                    <input id="m2" name="m2" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="2">
                    <span class="motor-value" data-motornum="2">90</span>
                </div>
                <div class="motor3">
                    <span class="motor-num" data-motornum="3">motor 3</span>
                    <input id="m3" name="m3" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="3">
                    <span class="motor-value" data-motornum="3">90</span>
                </div>
                <div class="motor4">
                    <span class="motor-num" data-motornum="4">motor 4</span>
                    <input id="m4" name="m4" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="4">
                    <span class="motor-value" data-motornum="4">90</span>
                </div>
                <div class="motor5">
                    <span class="motor-num" data-motornum="5">motor 5</span>
                    <input id="m5" name="m5" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="5">
                    <span class="motor-value" data-motornum="5">90</span>
                </div>
                <div class="motor6">
                    <span class="motor-num" data-motornum="6">motor 6</span>
                    <input id="m6" name="m6" type="range" min="0" max="180" value="90" class="motor slider" data-motornum="6">
                    <span class="motor-value" data-motornum="6">90</span>
                </div>
                <div class="save-data buttons">
                    <button type="submit" id="save" class="button button-A" onclick="submitFormA();">Save</button>
                </div>
            </form>
            <form id="form-B" method="post">
                <div class="run-arm buttons">
                    <input type="hidden" id="run-value" name="run-value" value="1">
                    <button type="submit" id="run-angles" class="button button-A" onclick="submitFormB();">Run</button>
                    <button type="reset" id="reset" class="button button-A">Reset</button>
                </div>
            </form>
           
        </div>
        <div id="container-B">
            <p id="title-B" class="title">Robot Controller</p>
            <div id="up">
                <button id="forward" class="button" onclick="submitMove('forward');">forward</button>
            </div>
            <div id="center">
                <button id="left" class="button" onclick="submitMove('left');">left</button>
                <img id="image" data-num="0" src="/phpinvisualStudioCode/robot-control/images/stop.gif" alt="Robot">
                <button id="right" class="button" onclick="submitMove('right');">right</button>
            </div>
            <div id="bottom">
                <button id="backward" class="button" onclick="submitMove('backward');">backward</button>
            </div>
            <div id="run">
                <button id="start-stop" class="button" title="start" onclick="submitRun();">start</button>
            </div>
        </div>
    </div>

    <script src="/phpinvisualStudioCode/robot-control/front-end/index.js"></script>
</body>
</html>
